{% block content %}
<body>
  <canvas id="lineChart" width="700" height="700"></canvas>
  <script>
    var ctx = document.getElementById("lineChart").getContext("2d");
    var lineChart = new Chart(ctx, {
      type: "line",
      data:{
      labels:{{ labels | safe }},
      datasets:[
        {
          label: "Data points",
          data: {{ values | safe}},
          fill: false,
          borderColor:"goldenrod",
          lineTension: 0.1
        }
      ]


    },
    options:{
      responsive: false
    }
  });
  </script>
