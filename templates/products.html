{% extends 'base.html' %}
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- Bootstrap CSS -->
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <link rel="stylesheet" href="/static/css/footer.css">
        <title>Products</title>
      </head>
      <header>
       
      </header>
{% block content %}
<body>
  <!-- button trigger modal -->
  <div class="text-center">
    <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        Add Item
    </button>
</div>
<!-- {{rows}} -->
<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Add Modal</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
       <div class="modal-body">
        <form action="/products" method="POST">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">product_name</label>
                <input type="text" class="form-control" name="product_name" id="exampleFormControlInput1"
                    placeholder="eg.Iphone 13 pro">
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">selling_price</label>
              <input type="number" class="form-control" name="selling_price" id="exampleFormControlInput1">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">buying_price</label>
            <input type="number" class="form-control" name="buying_price" id="exampleFormControlInput1">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">quantity_remaining</label>
          <input type="number" class="form-control" name="quantity_remaining" id="exampleFormControlInput1">
      </div>
        <div>
          <button type="submit" class="btn btn-dark" data-bs-dismiss="modal">Submit</button>
      </div>
      </form>
     </div>
     <div class="modal-footer">
       <button type="button" class="btn btn-info" data-bs-dismiss="modal">Close</button>
       </div>
     </div>
    </div>
  </div>

  <!-- edit products -->

                   
                            


  
 <div class="container mt-3">
  <div class="col-11">
      <table class="table" id="example">
          <thead>
              <tr>
                  <th scope="col">product_id</th>
                  <th scope="col">product_name</th>
                  <th scope="col">selling_price</th>
                  <th scope="col">buying_price</th>
                  <th scope="col">quantity_remaining</th>
                  <th scope="col">Sale</th>
                  <th scope="col"> Show Sale</th>
                  <!-- <th scope="col">Delete</th> -->
              </tr>
          </thead>
          <tbody>
            {% for i in rows %}
              <tr>
                  <td scope="row">{{i[0]}}</td>
                  <td>{{i[1]}}</td>
                  <td>{{i[2]}}</td>
                  <td>{{i[3]}}</td>
                  <td>{{i[4]}}</td>
                  <td>
                      <!-- Button trigger modal -->
                      <div class="text-center">
                          <button type="button" class="btn btn-info" data-bs-toggle="modal"
                              data-bs-target="#staticBackdrop1{{i[0]}}">
                              Make Sale
                          </button>
                      </div>
                      <!-- {{rows}} -->
                      <!-- Modal -->
                      <div class="modal fade" id="staticBackdrop1{{i[0]}}" data-bs-backdrop="static"
                          data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel"
                          aria-hidden="true">
                          <div class="modal-dialog">
                              <div class="modal-content">
                                  <div class="modal-header">
                                      <h5 class="modal-title" id="staticBackdropLabel">Sale Modal</h5>
                                      <button type="button" class="btn-close" data-bs-dismiss="modal"
                                          aria-label="Close"></button>
                                  </div>
                                  <div class="modal-body">
                                      <form action="/sales" method="POST">
                                          <div class="mb-3">
                                              <input type="hidden" value="{{i[0]}}" name="product_id">
                                          </div>
                                          <div class="mb-3">
                                              <input type="hidden" value="{{i[1]}}" name="product_name">
                                          </div>
                                          <div class="mb-3">
                                              <label for=" " class="form-label">Quantity</label>
                                              <input type="number" class="form-control" name="quantity"
                                                  id="quantity">
                                          </div>
                                          <div>
                                              <button type="submit" class="btn btn-dark"
                                                  data-bs-dismiss="modal">Submit</button>
                                          </div>
                                      </form>
                                  </div>
                                  <div class="modal-footer">
                                      <button type="button" class="btn btn-info"
                                          data-bs-dismiss="modal">Close</button>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </td>
                  <td>
                      <div class="text-center">
                          <button type="button" class="btn btn-info" data-bs-toggle="modal"
                              data-bs-target="#staticBackdrop2{{i[0]}}" link-style="none">
                              <a href="/sales/{{i[0]}}">View Sale</a></button>
                      </div>
                  </td>
                  <td>
                       <!-- Button trigger modal -->
                       <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        edit products
                     </button>
  
                     <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                    <div class="modal-content">
                    <div class="modal-header">
                     <h5 class="modal-title" id="exampleModalLabel">edit products</h5>
                     <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                     </div>
                     <div class="modal-body">
                         <form action="/product" method="POST">

                          <div class="mb-3">
                            <label class="form-label" >product_id</label>
                            <input type="number" value="{{i[0]}}" class="form-control" name="product_id"
                                id="product_id">
                            </div>
                            <div class="mb-3">
                            <label class="form-label">product_name</label>
                            <input type="text" class="form-control" name="product_name"
                                id="product_name">
                            </div>
                            <div>
                            <label class="form-label">selling_price</label>
                            <input type="number" class="form-control" name="selling_price"
                                id="price">
                            </div>
                            <div>
                                <label class="form-label">buying_price</label>
                                <input type="number" class="form-control" name="buying_price"
                                      id="price">
                            </div>
                                 
                            <div class="mb-3">
                            <label class="form-label">quantity</label>
                            <input type="number" class="form-control" name="quantity"
                                        id="quantity">
                            </div>
                                
                                        
                            <div>
                            <button type="submit" class="btn btn-dark"
                            data-bs-dismiss="modal">Submit</button>
                            </div>
                            </form>
                             </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                          </div>
                    </div>
                    </div>
                    </div>
                  </td>
            
                  
                </tr>   
            
            {% endfor %}
            </tbody>
        </div>
</div>
</div>
</div>




 

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="/static/Javascript/main.js"></script>

</body>
{%endblock%}
